  name: CI

  on:
    push:
      branches: [ main ]
    pull_request:
      branches: [ main ]

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3

        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '16'

        - name: Install Dependencies
          run: npm install

        - name: Lint Code
          run: npm run lint

        - name: Run Tests
          run: npm test

        - name: Build Project
          run: npm run build